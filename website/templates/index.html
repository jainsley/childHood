<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h1 style="color: #FFFFFF;">childHood</h1>
            <p class="lead" style="color: #FFFFFF;">Finding a kid-friendly place to live in NYC</p>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="well">
                <form action="." method="POST">
                    <input type="text" name="address" placeholder="Street Address in NYC" size="50"><br>
                    <input type="text" name="age" placeholder="Child's Age" size="50" padding-top:"20px"><br>
                    <button type="submit" class="btn btn-default" padding-top:"20px">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
